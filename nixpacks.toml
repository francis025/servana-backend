# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.mysqli", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.intl", "php82Extensions.fileinfo"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["php spark cache:clear"]

[start]
cmd = "php -S 0.0.0.0:$PORT -t public"
