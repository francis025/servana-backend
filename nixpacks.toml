# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.mysqli", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.intl", "php82Extensions.fileinfo"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "chmod +x configure_database.sh",
    "chmod -R 777 writable",
    "php spark cache:clear || true",
    "rm -rf writable/cache/* || true"
]

[start]
cmd = "chmod -R 777 writable && CI_ENVIRONMENT=production php -d display_errors=0 -d error_reporting=24575 -d variables_order=EGPCS -d opcache.enable=0 -d opcache.enable_cli=0 -S 0.0.0.0:$PORT -t public public/router.php"
