# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "php83Extensions.mysqli", "php83Extensions.pdo", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.xml", "php83Extensions.curl", "php83Extensions.zip", "php83Extensions.gd", "php83Extensions.intl", "php83Extensions.fileinfo"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "chmod +x configure_database.sh",
    "chmod -R 777 writable",
    "php spark cache:clear || true"
]

[start]
cmd = "php configure_database.php && chmod -R 777 writable && php -d display_errors=1 -d error_reporting=E_ALL -d variables_order=EGPCS -d opcache.enable=0 -d opcache.enable_cli=0 -S 0.0.0.0:$PORT -t public"
